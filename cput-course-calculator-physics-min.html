        justify-content: center;
        align-items: center;
        background-color: purple;
      }
      .course-wrapper{
        background-color: white;
        border: none;
        border-radius: 6px;
        max-width: 300px;
        width: 50%;
        transition: all 0.3s ease;
        display: grid;

        text-align: center;
        padding: 6px;
        position: absolute;
        top: 20%;
      }

      button{
        background-color: purple;
        color: white;
        font-weight: bold;
        font-size: 12px;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover{
        transform: scale(0.9);
      }
      p{
        font-size: 12px;
      }
      .hide{
        opacity: 0;
        pointer-events: none;
      }

        background-color: purple;
      }
      .course-wrapper{
        background-color: white;
        border: none;
        border-radius: 6px;

        width: 50%;
        transition: all 0.3s ease;

        font-size: 12px;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover{

      p{

      }
      .hide{
